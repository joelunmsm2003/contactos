 <ion-header>

  <ion-navbar color="dark">
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list>
    <ion-item *ngFor = 'let c of favoritos' >
    <ion-avatar item-start>
      <img src="{{host}}{{c.photo_icono}}">
    </ion-avatar>
    <h2>{{c.nombre}}</h2>

     <p>{{c.descripcion}}</p>
  </ion-item>
  </ion-list>

</ion-content>
