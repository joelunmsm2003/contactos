


<ion-content padding >


<ion-icon (click)='closeModal()'  style='font-size: 32px;
    float: right;' name="close"></ion-icon>



<ion-grid>
  <ion-row>
    <ion-col>
      <img class='animated bounceIn' style='border-radius:50%;' src="{{host}}{{socia_detalle.socia__photo}}">

    </ion-col>
    <ion-col style='padding-top: 40px;
'>
      
		<h2>{{socia_detalle.socia__nombre}}</h2>


		<h6>{{socia_detalle.socia__descripcion_titulo}}</h6>

    </ion-col>
  </ion-row>

</ion-grid>



<h6>{{socia_detalle.socia__descripcion_socia}}</h6>

<h6>Tiempo experiencia: {{socia_detalle.socia__texperiencia}}</h6>
